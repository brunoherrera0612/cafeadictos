<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Cafeadictos</title>
    <style type="text/css">
        /* Selector universal para resetear margenes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Selector de etiqueta para body */
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Selector de clase para el header principal */
        .header-principal {
            background-color: #3D220B;
            width: 100%;
        }
        
        /* Selector de clase para el contenedor */
        .contenedor {
            width: 95%;
            margin: 0 auto;
            padding: 5px;
        }
        
        /* Contenedor flex principal del header */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Secci√≥n del logo */
        .logo-section {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        /* Selector de clase para el logo */
        .logo {
            border: 2px solid #D4AF37;
            margin: 10px;
            width: 100px;
            height: 100px;
        }
        
        /* Secci√≥n de t√≠tulo y slogan */
        .brand-section {
            flex-grow: 1;
            margin-left: 20px;
        }
        
        /* Selector de clase para el titulo */
        .titulo {
            font-family: Georgia, serif;
            color: #D4AF37;
            font-size: 2.5em;
            font-weight: bold;
            font-style: italic;
        }
        
        /* Selector de clase para el slogan */
        .slogan {
            font-family: Georgia, serif;
            color: #F5E6D3;
            font-size: 1em;
            font-style: italic;
            margin-top: 5px;
        }
        
        /* Navegaci√≥n */
        nav {
            flex-shrink: 0;
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        /* Selector de etiqueta para enlaces */
        a {
            text-decoration: none;
            color: #D4AF37;
            font-family: Arial, sans-serif;
            font-size: 1em;
            font-weight: bold;
            white-space: nowrap;
        }
        
        /* Pseudoclase para hover en enlaces */
        a:hover {
            color: #F5E6D3;
        }
        
        /* Estilos para el bot√≥n de login */
        .login-button {
            background-color: #D4AF37;
            color: #2C1810;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
        }

        .login-button:hover {
            background-color: #F5E6D3;
            color: #2C1810;
        }
        
        /* Icono del carrito */
        .carrito-link {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .carrito-icon {
            font-size: 1.3em;
        }
        
        .carrito-count {
            background-color: #D4AF37;
            color: #2C1810;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            position: absolute;
            top: -8px;
            right: -8px;
        }
        
        /* Selector de clase para el marquee */
        .banner-promocional {
            background-color: #D4AF37;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="header-principal">
        <div class="contenedor">
            <div class="header-content">
                <!-- Secci√≥n del Logo -->
                <div class="logo-section">
                    <img src="img/logo.png" alt="Logo Cafeadictos" class="logo">
                </div>
                
                <!-- Secci√≥n de Marca -->
                <div class="brand-section">
                    <h1 class="titulo">CAFEADICTOS</h1>
                    <p class="slogan">"El aroma que despierta tus sentidos"</p>
                </div>
                
                <!-- Navegaci√≥n -->
                <nav>
                    <div class="nav-menu">
                        <a href="inicio.html" target="contenido">INICIO</a>
                        <a href="menu.html" target="contenido">MEN√ö</a>
                        <a href="nosotros.html" target="contenido">NOSOTROS</a>
                        <a href="promociones.html" target="contenido">PROMOCIONES</a>
                        <a href="contacto.html" target="contenido">CONTACTO</a>
                        <a href="carrito.html" target="contenido" class="carrito-link">
                            <span class="carrito-icon">üõí</span>
                            <span class="carrito-count">0</span>
                        </a>
                        <a href="login.html" target="contenido" class="login-button">LOGIN</a>
                    </div>
                </nav>
            </div>
        </div>
        
        <div class="banner-promocional">
            <marquee scrollamount="3" direction="right">
                üéâ ¬°GRAN APERTURA! 20% de descuento en todos nuestros caf√©s esta semana | 
                ‚òï Prueba nuestro nuevo Latte Especial | 
                üç∞ Acomp√°√±alo con nuestros pasteles frescos
            </marquee>
        </div>
    </div>
</body>
</html>
